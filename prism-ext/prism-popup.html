<!DOCTYPE html>
<html lang="en">
<head>
    <title>AutomationHeatMap</title>
    <link type="text/css" href="prism-popup.css" rel="stylesheet">
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/loadash.js"></script>
    <script src="prism-parser.js"></script>
    <script src="prism-popup.js"></script>
</head>
<body>
<div class="prism-main">
    <div class="header">Automation heat map</div>
    <div>
        <div class="add-jobs-input-block">
            <input class="add-jobs-input" id="prism-add-new-alias-job" type="text" placeholder="Set Job UI Name">
            <input class="add-jobs-input" id="prism-add-new-url-job" type="text" placeholder="Paste job URL here">
        </div>
        <button id="add-job-button">Add</button>
        <button id="show-hide-input">Show/Hide</button>
    </div>
    <div id="checkbox-container">
    </div>
    <div class="footer">&copy; ALM Octane</div>
    <button class="remove-from-storage-btn">Remove</button>
    <button class="color-btn">Color</button>
</div>
</body>
</html>
